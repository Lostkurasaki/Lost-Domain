<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lost Devil's Domain</title>

<style>
body{
  margin:0;
  background:#ffffff;
  color:#000000;
  font-family:Arial, Helvetica, sans-serif;
}

/* GENEL BÖLÜM STİLİ */
.section{
  padding:60px 20px;
  text-align:center;
}

/* GİRİŞ ALANI */
.hero{
  background:#000;
  color:#fff;
  padding:80px 20px;
}

/* VİDEO KUTUSU */
.video-box{
  width:80%;
  max-width:1000px;
  margin:40px auto;
  border-radius:25px;
  overflow:hidden;
  box-shadow:0 20px 40px rgba(0,0,0,0.3);
}

.video-box video{
  width:100%;
  display:block;
}

/* KARTLAR */
.cards{
  display:flex;
  justify-content:center;
  gap:30px;
  flex-wrap:wrap;
  margin-top:40px;
}

.card{
  background:#000;
  color:#fff;
  width:250px;
  padding:20px;
  border-radius:20px;
  transition:0.3s;
}

.card:hover{
  transform:scale(1.05);
}

/* GÖRSEL YER TUTUCU */
.image-placeholder{
  width:100%;
  height:150px;
  background:#ddd;
  border-radius:15px;
  margin-bottom:15px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:14px;
  color:#555;
}
</style>
</head>

<body>

<!-- ================== GİRİŞ ================== -->
<div class="section hero">
  <h1>LOST DEVIL'S DOMAIN</h1>
  <p>Hoş geldiniz...</p>

  <div class="video-box">
    <video autoplay muted loop>
      <source src="video.mp4" type="video/mp4">
      Tarayıcın videoyu desteklemiyor.
    </video>
  </div>

  <!-- BURAYA EKSTRA GÖRSEL EKLEYEBİLİRSİN -->
  <!-- ÖRNEK:
  <img src="resim1.jpg" style="width:300px; border-radius:20px;">
  -->
</div>

<!-- ================== OYUNLAR ================== -->
<div class="section">
  <h2>Sevdiğim Oyunlar</h2>

  <div class="cards">

    <div class="card">
      <div class="image-placeholder">
        BURAYA OYUN GÖRSELİ EKLE
      </div>
      Roblox
    </div>

    <div class="card">
      <div class="image-placeholder">
        BURAYA OYUN GÖRSELİ EKLE
      </div>
      Minecraft
    </div>

    <div class="card">
      <div class="image-placeholder">
        BURAYA OYUN GÖRSELİ EKLE
      </div>
      Valorant
    </div>

  </div>
</div>

<!-- ================== ANİMELER ================== -->
<div class="section" style="background:#000; color:#fff;">
  <h2>Sevdiğim Animeler</h2>

  <div class="cards">

    <div class="card" style="background:#fff; color:#000;">
      <div class="image-placeholder">
        BURAYA ANİME GÖRSELİ EKLE
      </div>
      Anime 1
    </div>

    <div class="card" style="background:#fff; color:#000;">
      <div class="image-placeholder">
        BURAYA ANİME GÖRSELİ EKLE
      </div>
      Anime 2
    </div>

  </div>
</div>

</body>
</html>
